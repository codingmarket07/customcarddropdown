<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Card Dropdown</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(function(){
     $('.card-name .card-input').html($('.card-list li:first-child').html());

     $('.card-grp').click(function() {
      $('.card-list').toggleClass('visible');
    });

     $('.card-list li').click(function() {
      $('.card-list').removeClass('visible');
      $('.card-input').html($(this).html());
    });
   });
  </script>
</head>
<body>

<div class="card-name card-form">
   <label class="label-title">Custom Card Dropdown</label>
  <div class="input-wrapper">
    <div class="card-grp">
       <div class="card-input">
       </div>
       <div class="arrow">
           <i class="fas fa-caret-down fa-lg"></i>
        </div>
    </div>
   
    <ul class="card-list">
      <li><i class="fab fa-cc-visa"></i></li>
      <li><i class="fab fa-cc-discover"></i></li>
      <li><i class="fab fa-cc-amex"></i></li>
      <li><i class="fab fa-cc-stripe"></i></li>
      <li><i class="fab fa-cc-jcb"></i></li>
    </ul>
    
  </div>
</div> 
  
</body>
</html>
